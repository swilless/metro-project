<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="build/main.css">
    <title>MapMi</title>
  </head>
  <body>
    <a href="/"><h1>MapMi</h1></a>

    <div class="main-content">
      <section class="search">
        <input type="text" name="search" class="search-field" placeholder="Search">
      </section>
      <section class="main-body">
      </section>
      <section class="main-footer">
        <ul class="footer-nav-list">
          <li class="footer-item"><a class="clickable button" id="show-alerts">Alerts</a></li>
          <li class="footer-item"><a class="clickable button" id="show-favorites">Favorites</a></li>
          <li class="footer-item"><a class="clickable button" id="show-map">Toggle Map</a></li>
        </ul>
      </section>
    </div>
    <div id="overlay"></div>
    <div id="map"></div>

    <script type="text/template" id="lines-view">
      <ul class="lines-list">
        <% lines.forEach(function(line,i) { %>
          <li class="list-item">
            <a class="clickable line-item" data-tab-number="<%= i %>" data-line-code="<%= line.LineCode %>" data-line-start="<%= line.StartStationCode %>" data-line-end="<%= line.EndStationCode %>"><%= line.DisplayName %></a>
          </li>
        <% }); %>
      </ul>
    </script>

    <script type="text/template" id="stations-view">
      <ul class="station-list">
        <% stations.forEach(function(station,i) { %>
          <li class="list-item">
            <a class="clickable station-item" data-tab-number="<%= i %>" data-station-code="<%= station.Code %>"><%= station.Name %></a>
            <!-- anchors go to: href='/station/<%= station.Code %>' -->
          </li>
        <% }); %>
      </ul>
    </script>

    <script type="text/template" id="favorites-view">
      <ul class="favorites-list">
        <% favorites.forEach(function(fav,i) { %>
          <li class="favorites-item">
            <!-- <a class="favorites-item" href="#" data-tab-number="<%= i %>" data-line-code="<%= line.LineCode %>" data-line-start="<%= line.StartStationCode %>" data-line-end="<%= line.EndStationCode %>"><%= line.DisplayName %></a> -->
          </li>
        <% }); %>
      </ul>
    </script>

    <script type="text/template" id="trains-status-view">
      <ul class="trains-list">
        <% trains.forEach(function(train,i) { %>
          <li class="train-item">
            <span class="train-car"><%= train.Car %></span> <span class="train-destination"><%= train.DestinationName %></span> <span class="train-minutes"><%= train.Min %></span>
          </li>
        <% }); %>
      </ul>
    </script>

    <script type="text/template" id="alerts-view">
      <ul class="alerts-list">
        <% incidents.forEach(function(incident,i) { %>
          <li class="alert-item">
            <span class="alert-line <%= incident.IncidentType %>"><%= incident.LinesAffected %></span>
            <p class="alert-description"><%= incident.Description %></p>
            <span class="alert-datetime"><%= incident.DateUpdated %></span>
          </li>
        <% }); %>
      </ul>
    </script>

    <script type="text/template" id="template-overlayview">
      <div class="overlay-subview"></div>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
    <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script> -->
    <!-- <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script> -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmm323W-aHs6dMrjx3ySWDch7_66fvXS4&callback=initMap"
    async defer></script>
    <script src="build/main.js"></script>
  </body>
</html>
